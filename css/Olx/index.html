<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card-header bg-secondary">
                <h2> BMW M5</h2>
            </div>
            <img src="./img/bmw.jpg" alt="">

            <div class="card-title">
                starting at <strong>$23455</strong>
            </div>

            <div class="card-body">
                <ul>
                    <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> 4/7 seats</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> petrol</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> abs</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> kappa engine</li>
                </ul>
            </div>
            <div class="card-footer">
              <button class="btn">Learnmore</button>
  
            </div>
        </div>
        <div class="col">
            <div class="card-header bg-danger">
                <h2>Porche</h2>
            </div>
            <img src="./img/porche.jpg" alt="">
            <div class="card-title">
              starting at <strong>$24999</strong>
            </div>
            <div class="card-body">
              <ul>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> 2/7 seats</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> petrol</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> abs</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> kappa engine</li>
              </ul>
          </div>
          <div class="card-footer">
            <button class="btn">Learnmore</button>

          </div>
        </div>
        <div class="col">
            <div class="card-header bg-secondary">
                <h2>Challenger</h2>
            </div>
            <img src="./img/challenger.jpg" alt="">
            <div class="card-title">
              starting at <strong>$32999</strong>
            </div>
            <div class="card-body">
              <ul>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> 4/7 seats</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> petrol</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> abs</li>
                  <li><i class="fa-solid fa-bookmark" style="color: #8b2909;"></i> kappa engine</li>
              </ul>
          </div>
          <div class="card-footer">
            <button class="btn">Learnmore</button>

          </div>
        </div>
    </div>

</html>
